<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #7d2923;
        }

        #errorPopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f00;
            color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-11">
                <div class="custom-container2">
                    <div class="header">
                        <img src="/public/image/logo-mfu-v22.png" alt="logo-mfu" class="logo">
                        <h2 style="color: white; text-align: center;">Register for Graduation</h2>
                    </div>
                    <form>

                        <h3 style="color: white;" class="mb-3">Log In</h3>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Student ID" aria-label="StudentID"
                                id="studentId" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                                id="password" required>
                        </div>
                        <div>

                            <button type="submit" class="btn btn btn-light">Log in</button>

                            <a href="/view/user/register.html" class="nav-link text-white text-end">Sign in</a>
                        </div>
                    </form>
                    <div id="errorPopup" class="hidden">
                        <p>Incorrect student ID or password. Please try again.</p>
                        <button onclick="closeErrorPopup()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorPopup = document.getElementById('errorPopup');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;

            // Simulating login validation (replace with actual validation logic)
            if (studentId === 'validStudent' && password === 'validPassword') {
                // Login successful, redirect to home page
                window.location.href = 'home.html';
            } else {
                // Login failed, show error popup
                errorPopup.style.display = 'block';
            }
        });

        function closeErrorPopup() {
            errorPopup.style.display = 'none';
        }
    </script>
</body>

</html>
