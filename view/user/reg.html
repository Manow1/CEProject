<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registation</title>
    <style>
        body {
            background-color: #7d2923;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border: 5px solid rgb(255, 183, 0);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .submit-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Welcome</h2>
        <p>Please click the button below to confirm.</p>
        <button class="submit-button">Confirm</button>
    </div>
</body>

</html>
