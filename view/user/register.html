<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/stlye.css">
    <style>
        body {
            background-color: #7d2923;
        }
    </style>
    <script src="/public/css/stlye.css"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="custom-container">
                    <div class="header">
                        <img src="/image/logo-mfu-v22.png" alt="logo-mfu" class="logo">
                        <h2>Register for graduation</h2>
                    </div>
                    <form>
                        <p>Sign in</p>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Student ID" aria-label="StudentID" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" aria-label="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password" id="password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirm Password" aria-label="ConfirmPassword" id="confirmPassword" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn btn-secondary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
            } else {
                alert('Form submitted successfully.');
                // You can add code here to handle form submission, e.g., sending data to the server
            }
        });
    </script>
</body>

</html>
