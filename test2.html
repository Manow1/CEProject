<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="degree">Degree</label>
    <select id="degree" onchange="filterDropdown2()">
        <option value="">Select an option</option>
        <option value="bachelor">Bachelor’s Degree</option>
        <option value="master">Master’s Degree</option>
        <option value="doctoral">Doctoral Degree</option>
    </select>

    <label for="school">School</label>
    <select id="school" onchange="filterDropdown3()">
        <option value="">Select an option</option>
        <!-- Options will be populated dynamically -->
    </select>

    <label for="major">Major</label>
    <select id="major">
        <option value="">Select an option</option>
        <!-- Options will be populated dynamically -->
    </select>

    <script>
        const dropdown2Data = {
            bachelor: ["School of Agro-Industry",],
            master: ["School of Agro-Industry",],
            doctoral: ["School of Agro-Industry",],
            all: ["School of Agro-Industry",]
        };

        const dropdown3Data = {
            "School of Agro-Industry": ["Innovative Food Science and Technology", "Postharvest Technology and Logistics", "Dual Bachelor's Degree Programmes", 'Innovative Food Science and Technology', "Postharvest Technology and Innovation", "Innovative Food Science and Technology"],

            all: ["Innovative Food Science and Technology", "Postharvest Technology and Logistics", "Dual Bachelor's Degree Programmes", 'Innovative Food Science and Technology', "Postharvest Technology and Innovation", "Innovative Food Science and Technology"]
        };

        function filterDropdown2() {
            const degree = document.getElementById('degree');
            const school = document.getElementById('school');
            const selectedValue = degree.value;

            school.innerHTML = '<option value="">Select an option</option>';
            const options = selectedValue ? dropdown2Data[selectedValue] : dropdown2Data['all'];
            options.forEach(option => {
                const newOption = document.createElement('option');
                newOption.value = option;
                newOption.textContent = option;
                school.appendChild(newOption);
            });

            // Reset dropdown3
            filterDropdown3();
        }

        function filterDropdown3() {
            const school = document.getElementById('school');
            const major = document.getElementById('major');
            const selectedValue = school.value;

            major.innerHTML = '<option value="">Select an option</option>';
            const options = selectedValue ? dropdown3Data[selectedValue] : dropdown3Data['all'];
            options.forEach(option => {
                const newOption = document.createElement('option');
                newOption.value = option;
                newOption.textContent = option;
                major.appendChild(newOption);
            });
        }

        // Initialize dropdowns with default data
        filterDropdown2();
        filterDropdown3();
    </script>
</body>

</html>
