<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Label Example</title>
    <style>
        .rounded-label {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #000; /* สีของเส้นกรอบ */
            border-radius: 15px; /* ขนาดความโค้งมนของมุม */
            background-color: #f0f0f0; /* สีพื้นหลัง */
            font-size: 16px; /* ขนาดตัวอักษร */
        }
    </style>
</head>
<body>
    <label class="rounded-label">This is a rounded label</label>
</body>
</html>
