<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function updateSecondDropDown() {
            var firstDropDown = document.getElementById("firstDropdown");
            var secondDropDown = document.getElementById("secondDropdown");

            var selectedOption = firstDropDown.value;

            // Clear the second dropdown
            secondDropDown.innerHTML = "";

            // Add options to the second dropdown based on the first dropdown selection
            if (selectedOption === "") {
                addOption(secondDropDown, "Option A1");
                addOption(secondDropDown, "Option B1");
                addOption(secondDropDown, "Option A2");
                addOption(secondDropDown, "Option B2");
            } else if (selectedOption === "A") {
                addOption(secondDropDown, "Option A1");
                addOption(secondDropDown, "Option A2");
            } else if (selectedOption === "B") {
                addOption(secondDropDown, "Option B1");
                addOption(secondDropDown, "Option B2");
            }
        }

        function addOption(dropdown, optionText) {
            var option = document.createElement("option");
            option.text = optionText;
            dropdown.add(option);
        }
    </script>
</head>
<body>
    <label for="firstDropdown">Select First Option:</label>
    <select id="firstDropdown" onchange="updateSecondDropDown()">
        <option value="">All</option>
        <option value="A">Option A</option>
        <option value="B">Option B</option>
    </select>

    <label for="secondDropdown">Select Second Option:</label>
    <select id="secondDropdown">
        <!-- Options will be populated by JavaScript -->
    </select>

    <script>
        // Initialize the second dropdown on page load
        updateSecondDropDown();
    </script>
</body>
</html>
